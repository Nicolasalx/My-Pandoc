name: my_haskell_action

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check_all:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - ${{ github.workspace }}:/app

    steps:
    - uses: actions/checkout@v4

    - name: check compilation
      run: |
          echo "## ðŸš€ Compilation result" >> $GITHUB_STEP_SUMMARY
          {
            chown -R $(id -un):$(id -gn) ~
            set +e
            make
            if [ $? -ne 0 ]; then
              echo "- ### Compilation failed âŒ" >> $GITHUB_STEP_SUMMARY
              echo "Compilation failed."
              exit 1
            else
              echo "- ### Compilation succeed âœ…" >> $GITHUB_STEP_SUMMARY
            fi
            ls imageCompressor
            if [ $? -ne 0 ]; then
              echo "- ### imageCompressor not found âŒ" >> $GITHUB_STEP_SUMMARY
              echo "imageCompressor not found."
              exit 1
            else
              echo "- ### imageCompressor âœ…" >> $GITHUB_STEP_SUMMARY
            fi
            exit 0
          }

